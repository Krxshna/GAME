<!DOCTYPE html>
<html lang="en" style="background: black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="icon" href="assets/images/bat.jpg" type="image/icon type">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
</head>

<body>
    <div class="topdiv">
        <h1>LETS PLAY BALLE BAAZI...</h1>
        <br>
        <br>
    </div>
    <div class="row">
        <div class="col-sm-6 bg-black">
            <br>
            <h2><b>USER CHOICE :</b></h2>
            <br>
            <h3 id="userchoice"></h3>
            <br><br>
            <p>PRESS TO SELECT YOUR NUMBER</p>
            <div class="container">
                <table style="width: -webkit-fill-available; ">
                    <tr>
                        <th>
                            <div onclick="one()"><img src="assets/images/5finger_edited1.jpg" alt="1"
                                    style="width: 50px; height: 50px; border-radius: 50%;"></div>
                        </th>
                        <th>
                            <div onclick="two()"><img src="assets/images/5finger_edited2.jpg" alt="2"
                                    style="width: 50px; height: 50px; border-radius: 50%;"></div>
                        </th>
                        <th>
                            <div onclick="three()"><img src="assets/images/5finger_edited3.jpg" alt="3"
                                    style="width: 50px; height: 50px; border-radius: 50%;"></div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div onclick="four()" class="col-sm-md-2"><img src="assets/images/5finger_edited4.jpg"
                                    alt="4" style="width: 50px; height: 50px; border-radius: 50%;"></div>
                        </th>
                        <th>
                            <div onclick="five()" class="col-sm-md-2"><img src="assets/images/5finger_edited5.jpg"
                                    alt="5" style="width: 50px; height: 50px; border-radius: 50%;"></div>
                        </th>
                        <th>
                            <div onclick="six()" class="col-sm-md-2"><img src="assets/images/thumb_edited.jpg" alt="6"
                                    style="width: 50px; height: 50px; border-radius: 50%;"></div>
                        </th>
                    </tr>
                </table>
            </div>
            <br>
        </div>
        <div class="col-sm-6 bg-black">
            <br>
            <h2><b>COMPUTER CHOICE :</b></h2>
            <br>
            <h3 id="computerchoice"></h3>
        </div>
    </div>
    <div class="bg-black">
        <br>
        <h2><b>COMMENTARY :</b></h2>
        <br>
        <h3 id="comments"></h3>
        <br>
        <br>
        <h2><b>YOUR TOTAL SCORE :</b></h2>
        <br>
        <h3 id="scoretotal"></h3>
        <br>
        <a href="game.html"> <button type="button" class="btn btn-outline-success waves-effect">RESTART!</button></a>
    </div>
    <audio id="myaudio" controls="controls" autoplay="autoplay" style="display: none;"></audio>
    </audio>
    <script src="assets/js/game.js"></script>
